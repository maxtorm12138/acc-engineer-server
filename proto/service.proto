syntax = "proto3";
package acc_engineer;
option cc_generic_services = true;

message IssueTicketRequest
{
  string username = 1;
  string password = 2;
  string lobby = 3;
}

message IssueTicketResponse
{
  string ticket = 1;
  uint64 id = 2;

  int64 error_code = 100;
  string error_message = 101;
}

message ClientConnectionRequest
{
  string ticket = 1;
  uint64 id = 2;
}

message ClientConnectionResponse
{
  int64 error_code = 100;
  string error_message = 101;
}

message OnlineNotifyRequest
{
  string username = 1;
  uint64 id = 2;
}

message OfflineNotifyRequest
{
  string username = 1;
  uint64 id = 2;
}

enum Method
{
  Echo = 0;
  IssueTicket = 1;
  ClientConnection = 2;
  OnlineNotify = 3;
  OfflineNotify = 4;
}