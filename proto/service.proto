syntax = "proto3";
package acc_engineer;
import "rpc.proto";

message Echo
{
  option(rpc.cmd_id) = 0;

  message Request
  {
    string message = 1;
  }

  message Response
  {
    string message = 1;
  }
}

message Authentication
{
  option(rpc.cmd_id) = 1;

  message Request
  {
    string driver_name = 1;
    string password = 2;
    uint64 driver_id = 3;
  }

  message Response
  {
    uint64 driver_id = 2;

    int64 error_code = 100;
    string error_message = 101;
  }
}

message OnlineNotify
{
  option(rpc.cmd_id) = 2;

  message Request
  {
    string driver_name = 1;
    uint64 driver_id = 2;
  }

  message Response
  {
    int64 error_code = 100;
    string error_message = 101;
  }
}

message OfflineNotify
{
  option(rpc.cmd_id) = 3;

  message Request
  {
    string driver_name = 1;
    uint64 driver_id = 2;
  }

  message Response
  {
    int64 error_code = 100;
    string error_message = 101;
  }
}
